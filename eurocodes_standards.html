                        <p class="paragraph-light white" data-i18n="They contribute to the development of the construction sector in Europe and some countries of Africa."></p>
                        <p class="paragraph-light white" data-i18n="From 2010, National Standards have been withdrawn and are no longer maintained."></p>

                        <p class="paragraph-light white" data-i18n="Each of them is accompanied by National Annexes for the 28 user countries (Austria, Belgium, Cyprus, Czech Republic, Denmark, Estonia, Finland, France, Germany, Greece, Hungary, Iceland, Ireland, Italy, Latvia, Lithuania, Luxembourg, Malta, Netherlands, Norway, Poland, Portugal, Spain, Slovakia, Slovenia, Sweden, Switzerland and United Kingdom)."></p>

    <div id="CALCUL_STRUCTURE">
      <h2 class="heading_process pricing" data-i18n="Information on structural calculations"></h2>
    <!-- <div class="divider small"></div> -->
    <div class="w-layout-blockcontainer section_cadre_large w-container">
        <div class="w-layout-blockcontainer container_bleu large w-container reveal">
          <div class="w-layout-blockcontainer container-frame-top large w-container"></div>
          <div class="container fond_bleu display">
            <h3 class="heading-jumbo-small white" data-i18n="What are structural calculations ?"></h3>
            <div class="divider2 large autre"></div>
            <p class="paragraph-light white" data-i18n="The structural calculations according to the eurocodes are the verifications of the resistance, equilibrium and deformation of a building by a mathematical calculation based on the basis of indications from European construction standards."></p>
            <p class="paragraph-light white" data-i18n="The calculations take into account the actions applied to the building (arising from occupancy, climatic, seismic, fire, ...), the characteristics of the foundation soil, the materials used to make the structure (concrete, steel, wood, aluminum, ...) and the reliability objectives to be achieved (which is not the same for a hospital as for a warehouse)."></p>
            <p class="paragraph-light white" data-i18n="These calculations can be complex and must be carried out as part of a structure design process by a competent person, the structural_engineer."></p>
            <h3 class="heading-jumbo-small white" data-i18n="Is it essential ?"></h3>
            <div class="divider2 large autre"></div>
            <p class="paragraph-light white">
              <span data-i18n="Any new building, extension or rehabilitation will require structural checks by calculation."></span>
              <span data-i18n="These calculations make it possible to choose the right construction components and the appropriate size to ensure the stability, solidity and sufficient rigidity of the structure."></span>
            </p>
            <p class="paragraph-light white" >
              <span data-i18n="If the project is located at altitude, the snow load can be high."></span>
              <span data-i18n="By the seaside, on a hill or in open terrain, the wind can be more powerful."></span>
              <span data-i18n="In some areas, the structure of the building could also be subject to seismic effects."></span>
              <span data-i18n="It is also often necessary to ensure that the structure is able to resist a fire for a sufficient time to evacuate and that the firefighters can intervene."></span>
            </p>
            <p class="paragraph-light white" data-i18n="It is therefore important to carry out structural calculations to anticipate exceptional phenomena and prove the design of the building in the event of a disaster."></p>
            <h3 class="heading-jumbo-small white" data-i18n="How much is it ?"></h3>
            <div class="divider2 large autre"></div>
            <p class="paragraph-light white">
              <span data-i18n="It is difficult to give a generic price, the costs vary according to the size of the project and its complexity."></span>
              <span data-i18n="The price is based on the time the engineer estimates or the number of elements to calculate."></span>
            </p>
            <p class="paragraph-light white">
              <span data-i18n="In general, the cost of a structural engineer is largely paid for by the savings made by optimizing the volume of materials and the design so that it is easier to manufacture and assemble."></span>
              <span data-i18n="In addition, his insurance covers damage in the event of a claim due to a design error and serenity is priceless."></span>
            </p>
            <!-- <p class="paragraph-light white" data-i18n=""></p>
            <p class="paragraph-light white" data-i18n=""></p> -->
          </div>
