            <h3 class="heading-jumbo-small white left" data-i18n="What is the orography factor for ?"></h3>
            <div class="divider2 large underline"></div>
            <p class="paragraph-light white left">
              <span data-i18n="The wind velocity is different depending on whether the building is on a terrain with no slope, a hill or a cliff;"></span>
              <span data-i18n="the orography factor is used to model the influence of the relief on the exposure factor."></span>
            </p>

            <h3 class="heading-jumbo-small white left" data-i18n="How to calculate the orography factor ?"></h3>
            <div class="divider2 large underline"></div>
            <p class="paragraph-light white left">
              <span data-i18n="The general procedure, given in Eurocode 1 part 1-4 §A.3, is applicable for a well individualized obstacle (an emergent zone compared to a general ground without marked relief)."></span>
            </p>
            <p class="paragraph-light white left">
              <span data-i18n="It takes into account the slope of the terrain that the wind follows and the position of the building in relation to the top of the hill or the crest of the escarpment."></span>
              <span data-i18n="The windward terrain can be considered up to a distance of 10 times the height of the isolated orographic element."></span>
            </p>
            <p class="paragraph-light white left">
              <span data-i18n="When the orography increases wind velocity by more than 5%%, it is recommended to consider the effects using the orography factor "></span>
              <span>c<sub>0</sub></span>
            </p>
            <p class="paragraph-light white left">
              <span data-i18n="The effect of orography may be neglected when the average slope of the terrain in the wind is less than 3°."></span>
            </p>

            
            <p class="paragraph-light white left italic">
              <span data-i18n="The French national annex offers an additional procedure called « complex orography »:"></span>
              <span id="coz" style="font-size: small"></span>
            </p>


            <p class="paragraph-light white left italic">
              <span data-i18n="This is applicable in all circumstances and consists in comparing the altitude of the construction site"></span>
              <span>A<sub>c</sub></span>
              <span data-i18n=" with altitudes "></span>
              <span>A<sub>i</sub></span>
              <span data-i18n=" in several directions at distances of 500m and 1000m:"></span>
            </p>
            <p class="paragraph-light white left italic" id="Am" style="font-size: small"></p>
            <p class="paragraph-light white left italic" data-i18n="The orography factor resulting from this operation is valid if it is not greater than 1.15, otherwise it is very likely that the building is facing a marked relief falling under the general procedure."></p>




            <h3 class="heading-jumbo-small white left" data-i18n="How to get the elevation data ?"></h3>
            <div class="divider2 large underline"></div>
            <p class="paragraph-light white left">
              <span data-i18n="Many solutions (but the last one is really effective !) :"></span>
            </p>
            <div class="list" >
              <span data-i18n="You can use topographic maps, old fashioned!"></span>
            </div>
            <div class="list" >
              <span data-i18n="You can use specialized sites to provide altitudes based on a GPS point like "></span>
              <a href="https://www.mapsdirections.info/fr/coordonnees-sur-google-map.html">Maps&Directions</a>
              <span data-i18n=" or software like Google Earth, but it remains tedious when it is necessary to get several altitudes at precise distances."></span>
            </div>
            <div class="list" >
              <span data-i18n="I advise you rather to try "></span>
              <a href="https://eurocodes-tools.com/">Eurocodes Zoning</a>
              <span data-i18n=" which is capable of automatically calculating the orography factor according to the procedure adapted to your case."></span>
            </div>
