            <h3 class="heading-jumbo-small white left" data-i18n="What is the directional factor for ?"></h3>
            <div class="divider2 large underline"></div>
            <p class="paragraph-light white left">
              <span data-i18n="High velocities of wind are observed more frequently in some sectors directions;"></span>
              <span data-i18n="the directional factor allows a reduction when the wind comes from a direction where the probability of occurrence of severe winds is lesser."></span>
            </p>

            <h3 class="heading-jumbo-small white left" data-i18n="How do the direction factor values apply ?"></h3>
            <div class="divider2 large underline"></div>
            <p class="paragraph-light white left">
              <span data-i18n="« Wind direction » means the direction from which the wind comes."></span>
              <span data-i18n="By convention, this direction is identified by the angle it forms with the North, increasing from 0° to 360° clockwise."></span>
            </p>
            <p class="paragraph-light white left">
              <span data-i18n="For the calculation of wind actions, only a few wind directions are considered;"></span>
              <span data-i18n="for example the normal directions to the facades in the case of buildings."></span>
            </p>

            <div class="list" >
              <span data-i18n="In the case of buildings, the pressure coefficients given in the Section 7 of EN 1991-1-4 take account of this simplification of the procedure;"></span>
              <span data-i18n="their values correspond to the most unfavorable direction of a so-called « nominal » angular sector of ±45° around the conventionally considered direction."></span>
              <span data-i18n="Just as the standard requires, in 4.3.2 (3), to keep the roughness of the most unfavorable terrain in the nominal angular sector, it is advisable to use the most unfavorable directional factor of the directions contained in this sector."></span>
            </div>
            <div class="list" >
              <span data-i18n="In other cases, in particular when the construction has been the subject of a specific study, in a wind tunnel or by digital simulation, exploring all the wind directions in 20° or 30° steps, the most unfavorable directional factor of the directions contained in the sector of ±15° around the direction considered should be used."></span>
            </div>
