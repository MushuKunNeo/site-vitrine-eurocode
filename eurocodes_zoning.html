      <h2 class="heading_process pricing" data-i18n="Facilitating Access to Eurocodes for Everyone"></h2>
      <div class="divider small"></div>
      <div class="text-block-11 accroche_annexe" data-i18n="Ensure the accuracy of your structural calculation assumptions effortlessly with EC-Zoning, a sophisticated and user-friendly software. For many years, our product has provided detailed calculations to engineers from leading engineering and inspection offices across Europe, and beyond! Focused on a seamless user experience, it is unquestionably the ideal tool for anyone involved in the construction industry."></div>
      <a href="zone_snow_wind_seism.html" class="button_buy w-button central" data-i18n="Know more on structural calculations"></a>
        <div class="w-layout-blockcontainer section_cadre_large w-container">

              <div class="w-layout-blockcontainer container-frame-top large w-container"></div>
              <div class="container fond_bleu display">
                <h3 class="heading-jumbo-small white" data-i18n="Key Features :"></h3>
                <!-- <div class="divider2 large autre"></div> -->
                <h3 class="heading-jumbo-small white left" data-i18n="1 - Effortless Collection of Snow, Wind, and Seismic Zonings :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white" data-i18n="Easily select your construction site using our interactive map. From this GPS point, EC-Zoning automates your searches within Eurocode standards. By meticulously combining data from our various databases, EC-Zoning formulates the most accurate association of information for your specific geographic point, including the influence of dominant winds in your region."></p>
                
                <h3 class="heading-jumbo-small white left" data-i18n="2 - Impact of Site Altitude and Terrain Orography :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="Plateaus or mountains are generally more snow-covered than plains, an aspect considered by EC-Zoning in calculating snow loads according to Eurocode 1-3. If you are building on a high point of relief, EC-Zoning takes into account potentially more intense wind pressures, in accordance with the orographic effect as per Eurocode 1-4."></p>
                
                <h3 class="heading-jumbo-small white left" data-i18n="3 - Consideration of Effects Due to Terrain Roughness :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="EC-Zoning considers wind strength based on the urbanization and vegetation surrounding your construction, in multiple directions, thus preserving the accuracy of your results."></p>
                <!-- <div class="divider2 large underline"></div> -->
                <h3 class="heading-jumbo-small white left" data-i18n="4 - Consideration of Project Specifics :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="The likelihood of your structure experiencing exceptional weather events is linked to its expected lifespan. EC-Zoning determines an intensity suitable for structures without overloading simple buildings, also considering the height and orientation of your construction in the analyses."></p>
                <!-- <div class="divider2 large underline"></div> -->
                <h3 class="heading-jumbo-small white left" data-i18n="5 - Accessibility of Results :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="Because some values understood by engineers may not be universally known, EC-Zoning translates wind speeds into km/h. And because we are committed to your satisfaction, know that EC-Zoning is free !"></p>
                <!-- <div class="divider2 large underline"></div> -->
                <h3 class="heading-jumbo-small white left" data-i18n="6 - Seamless Integration with PV-Shelters :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="To successfully design your photovoltaic shading structure, our PV-Shelters software (+ lien PV-Shelters) combines the power of EC-Zoning and our structural calculation engine."></p>
                <!-- <div class="divider2 large underline"></div> -->
                <h3 class="heading-jumbo-small white left" data-i18n="7 - Adaptability to Your Needs :"></h3>
                <div class="divider2 large underline"></div>
                <p class="paragraph-light white"  data-i18n="Would you like to use EC-Zoning without going through our website, or do you need to process a large volume of data ?"></p>
                <p class="paragraph-light white"  data-i18n="Contact us at +33 6 78 57 09 94 or send us an email at contact@eurocodes-tools.com for more information about our API."></p>
